<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <h2 class="main__h2">Ремонт техники различных брендов</h2>
    <div class="swiper" id="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide"><img class="swiper-image" src="img/Lenovo.png" alt="Lenovo"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/Samsung.png" alt="Samsung"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/Apple.png" alt=Apple"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/ViewSonic.png" alt="ViewSonic"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/BOSH.png" alt="BOSH"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/HP.png" alt="HP"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/Acer.png" alt="Sony"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/Sony.png" alt="Lenovo"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/Samsung.png" alt="Samsung"><img class="swiper-go-brand" src="img/go.svg"></div>
            <div class="swiper-slide"><img class="swiper-image" src="img/Apple.png" alt=Apple"><img class="swiper-go-brand" src="img/go.svg"></div>
        </div>

        <div class="swiper-pagination"></div>

    </div>

        <div class="brand-table">
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Lenovo.png" alt="Lenovo"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Samsung.png" alt="Samsung"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Apple.png" alt="Apple"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/ViewSonic.png" alt="ViewSonic"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/BOSH.png" alt="BOSH"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/HP.png" alt="HP"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Acer.png" alt="Lenovo"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Sony.png" alt="Bosh"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Lenovo.png" alt="Samsung"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Samsung.png" alt="Samsung"><img class="brand-table-go" src="img/go.svg"></div>
            <div class="brand-table-item" ><img class="brand-table-image" src="img/Apple.png" alt="Apple"><img class="brand-table-go" src="img/go.svg"></div>
        </div>
        <button class="brand-table-button show-more">Показать больше</button>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
